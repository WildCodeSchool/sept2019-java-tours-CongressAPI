<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<!--/*@thymesVar id="pathMethod" type="java.lang.String"*/-->
<!--/*@thymesVar id="httpMethod" type="java.lang.String"*/-->
<!--/*@thymesVar id="currentSponsor" type="com.congress.entity.Sponsor"*/-->
<!--/*@thymesVar id="congressList" type="com.congress.entity.Congress"*/-->

<div class="card" id="speaker-together-form" th:fragment="speakerLinkedUniversalListCard">
    <h3 class="card-title">Speakers</h3>
    <div class="card-content">
        <form enctype="multipart/form-data" th:action="@{'/speaker/linktogether'}"
              th:method="POST">
            <label for="congress-select">Congress to link</label>
            <select id="congress-select" name="congressId">
                <option value="">--Please choose an option--</option>
                <option th:each="congress : ${congressList}" th:text="${congress.name}"
                        th:value="${congress.id}"></option>
            </select>
            <label for="speaker-select">Speaker to link</label>
            <select id="speaker-select" name="speakerId">
                <option value="">--Please choose an option--</option>
                <option th:each="speaker : ${speakerList}" th:text="${speaker.name}"
                        th:value="${speaker.id}"></option>
            </select>
            <input type="submit" value="Valider">
        </form>
    </div>
</div>
</html>
