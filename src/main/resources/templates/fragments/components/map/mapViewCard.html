<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<!--/*@thymesVar id="currentCongress" type="com.congress.entity.Congress"*/-->
<div class="card" id="map-view" th:fragment="mapViewCard">
    <h3 class="card-title">Maps</h3>
    <div class="card-content" id="map-show">
        <div th:text="${currentMap.title}"></div>
        <div id="map-show-update">
            <div style="width: 100%">
                <iframe width="100%" height="600" th:src="${currentMap.url}" frameborder="0" scrolling="no" marginheight="0" marginwidth="0">
                    <a href="https://www.maps.ie/coordinates.html">gps coordinates</a>
                </iframe>
            </div>
            <a th:href="@{'congress/'+ currentCongress.id+'/map/' + ${currentMap.id} + '/delete'}">Supprimer</a>
        </div>
    </div>
</div>
</html>
