<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<!--/*@thymesVar id="currentCongress" type="com.congress.entity.Congress"*/-->
<div class="card" id="map-view" th:fragment="mapViewCard">
    <h3 class="card-title">Maps</h3>
    <div class="card-content" id="map-show">
        <div th:text="${currentMap.title}"></div>
        <div id="map-show-update">
            <div style="width: 100%">
                <iframe width="100%" height="600" src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d12846.927319242448!2d0.6891779016617873!3d47.39762692224196!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x47fcd5b34a979a55%3A0x40dc8d705388430!2sTours!5e0!3m2!1sfr!2sfr!4v1580289421927!5m2!1sfr!2sfr" frameborder="0" scrolling="no" marginheight="0" marginwidth="0">
                    <a href="https://www.maps.ie/coordinates.html">gps coordinates</a>
                </iframe>
            </div>
            <a th:href="@{'congress/'+ currentCongress.id+'/map/' + ${currentMap.id} + '/delete'}">Supprimer</a>
        </div>
    </div>
</div>
</html>
