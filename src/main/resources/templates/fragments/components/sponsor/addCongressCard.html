<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<div class="card" id="add-congress" th:fragment="addCongressCard">
    <h3 class="card-title">Ajouter un congrés</h3>
    <div class="card-content">
        <form method="get">
            <label for="congress-name"></label>
            <input id="congress-name" name="congress-name" type="text">
            <input class="card-bta" formaction="/find" id="bt-select" type="submit" value="Selectionner">
            <input class="card-bt" formaction="/congress/create" id="bt-create" type="submit" value="Créer">
        </form>
    </div>
</div>
</html>
